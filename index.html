<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Generate a Password!</h1>
        </div>
        <div class="main">
            <form>
                <div>
                    <label for="length">Password Length (8 - 16): </label>
                    <input type="number" id="length" name="length" min="8" max="16" required>
                </div>
                <div>
                    <label for="symbols">Contains Symbols(!, @, #)?</label>
                    <input type="checkbox" name="symbols" id="symbols">
                </div>
                <div>
                    <label for="numbers">Include numbers?</label>
                    <input type="checkbox" name="numbers" id="numbers">
                </div>
                <div>
                    <label for="capital">Contains uppercase?</label>
                    <input type="checkbox" name="capital" id="capital">
                </div>
                <div>
                    <label for="lowercase">Contains lowercase?</label>
                    <input type="checkbox" name="lowercase" id="lowercase">
                </div>
                <button id="generateBtn">Generate the Password!</button>
            </form>
        </div>
    </div>
    <div class="container">
        <div class="heading">
            <h1>Your Passwords:</h1>
            <!--Passwords saved in local storage-->
            <ul class="passwords"></ul>
        </div>
        <button id="clearBtn">Clear Passwords</button>
        <div class="loader" id="loader"></div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
